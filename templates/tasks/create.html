{% extends 'base.html' %}
{% block title %}
Update Task -
{% endblock title %}
{% block content %}
<div class="card container">
   <div class="card-header">
      <h1 class="text-center">ToDo App</h1>
   </div>
   <div class="card-body">
      <form method="post">
         {% csrf_token %}
         <div class="input-group mb-3 flex">
            <div class="input-group-text flex-grow" data-toggle="tooltip" data-placement="bottom" title="Marked as completed">
               {{task_form}}
            </div>
            {{task_edit_form.title}}
            <button type="submit" class="btn btn-lg btn-info">Update</button>
         </div>
      </form>
   </div>
</div>
{% endblock content %}
